                                            <!-- Format Login from Caspio -->
                                            <script>
                                                document.addEventListener("DataPageReady", function(e) {
                                                    if (e.detail.appKey !== "bceeb000ec028abf57d34785bae1") return
                                                    e.stopImmediatePropagation()
                                                    
                                                    const mainDiv = document.getElementById("CaspioFormDiv_bceeb000ec028abf57d34785bae1")
                                                    Array.from(mainDiv.querySelectorAll(":scope label")).forEach(x => x.remove())
                                                    Array.from(mainDiv.querySelectorAll(":scope table[role='presentation']")).forEach(x => x.classList.add("w-100"))
                                                    
                                                    let username = mainDiv.querySelector("input[id='xip_str_Email']")
                                                    let usernameWrap = document.createElement('div')
                                                    usernameWrap.classList.add("form-group")
                                                    username.parentNode.insertBefore(usernameWrap, username)
                                                    usernameWrap.appendChild(username)
                                                    username.type = "email"
                                                    username.classList.add("form-control", "form-control-user")
                                                    username.placeholder="Enter Email Address..."

                                                    let password = mainDiv.querySelector("input[id='xip_str_Password']")
                                                    let passwordWrap = document.createElement('div')
                                                    passwordWrap.classList.add("form-group")
                                                    password.parentNode.insertBefore(passwordWrap, password)
                                                    passwordWrap.appendChild(password)
                                                    password.type = "password"
                                                    password.classList.add("form-control", "form-control-user")
                                                    password.placeholder="Password"

                                                    let submit = mainDiv.querySelector("input[type='submit']")
                                                    submit.classList.add("btn", "btn-primary", "btn-user", "btn-block")
                                                })
                                            </script>
